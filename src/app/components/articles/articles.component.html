<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Services</title>
</head>
<div class="d-lg-flex half" style="height: max-content;">
    <div class="contents order-2 order-md-1"
        style="margin: 0 auto; background-image: linear-gradient(to left, #4dffff 0%, #008080 31%, #004d4d 100%);">

        <div class="header-dark">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container">
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" routerLink="/nltk"
                                    style="color:white ; text-decoration: none; text-align: center;">NLP</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" routerLink="/"
                                    style="color:white ; text-decoration: none; text-align: center;">Services</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div *ngIf="fakeResult != ''">
            <p *ngIf="fakeResult == '0'" class="form-control"
                style="height: max-content; width: inherit; margin-left: 10px; margin-right: 10px; margin-top: 20px; font-weight: bold; color: #050505f3;">
                Fake
            </p>
            <p *ngIf="fakeResult == '1'" class="form-control"
                style="height: max-content; width: inherit; margin-left: 10px; margin-right: 10px; margin-top: 20px; font-weight: bold; color: #050505f3;">
                Real
            </p>
        </div>
        <div *ngIf="sentimentResult != ''">
            <p *ngIf="sentimentResult == '0.0'" class="form-control"
                style="height: max-content; width: inherit; margin-left: 10px; margin-right: 10px; margin-top: 20px; font-weight: bold; color: #050505f3;">
                Neutral
            </p>
            <p *ngIf="sentimentResult > '0.0'" class="form-control"
                style="height: max-content; width: inherit; margin-left: 10px; margin-right: 10px; margin-top: 20px; font-weight: bold; color: #050505f3;">
                Positive
            </p>
            <p *ngIf="sentimentResult < '0.0'" class="form-control"
                style="height: max-content; width: inherit; margin-left: 10px; margin-right: 10px; margin-top: 20px; font-weight: bold; color: #050505f3;">
                Negative
            </p>
        </div>
        <div style="height: 100%; background: linear-gradient(to top, rgba(2, 2, 2, 0.623),rgba(87, 86, 86, 0.39))">
            <div class="col-md-10" style="margin-left: auto; margin-right: auto; padding-top: 50px;">
                <form #articleForm="ngForm" (ngSubmit)="textareaForm(articleForm)">
                    <div class="form-group first">
                        <label for="text_area" style="color: white; font-weight: bold;">Text: </label>
                        <input type="text" name="text_area" id="text_area" class="form-control" style="height: 200px;"
                            ngModel placeholder="Type your text here ...">
                    </div>
                </form>
                <br />
                <div class="form-group first">
                    <button type="submit" class="btn btn-block" [disabled]="!articleForm.value.text_area"
                        (click)="fake(articleForm.value.text_area)"
                        style="font-weight: bold; font-size: large; color: black; background-color: #ccffff;">
                        Fake or Real ?
                    </button>
                </div>
                <div class="form-group first">
                    <button type="submit" class="btn btn-block" [disabled]="!articleForm.value.text_area"
                        (click)="sentiment(articleForm.value.text_area)"
                        style="font-weight: bold; font-size: large; color: black; background-color: #ccffff;">
                        Analyse des sentiments
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
